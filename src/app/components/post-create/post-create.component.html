<h2 mat-dialog-title>Tạo bài viết</h2>
<form [formGroup]="form" (submit)="submitForm()">
  <mat-dialog-content>
    <div class="d-flex user-infor align-items-center">
      <!--avatar-->
      <div class="avatar me-3">
        <img src="https://scontent.fsgn2-7.fna.fbcdn.net/v/t39.30808-6/313442034_1807317972944994_4019730258150584617_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=TZKg7As2TAkAX8UfTPG&_nc_ht=scontent.fsgn2-7.fna&oh=00_AfAVNOGj28ESkTkfcXrkuF7nb4d6DyiPebZtqw2V8J_-bg&oe=648CD9FA" class="rounded-circle" alt="Profile Picture" width="40" height="40">
      </div>
      <div class="user-name">
        <p class="fw-bold text-center">Truong Giang</p>
      </div>
    </div>

    <div class="form-control content border-0">
      <mat-form-field>
        <textarea matInput formControlName="content" placeholder="What's on your mind?"></textarea>
      </mat-form-field>
    </div>

    <div id="imagePreview" class="mt-2">
      <div class="image-container">
        <img *ngIf="previewImageSrc" [src]="previewImageSrc" class="img-thumbnail" alt="Preview Image">
      </div>
    </div>

    <div class="mb-3 d-flex">
      <div class="custom-file">
        <div class="file-input">
          <label class="custom-file-label" for="image">
            <mat-icon>image</mat-icon>
          </label>
          <input type="file" id="image" (change)="previewImage($event)" style="display: none" #fileInput>
        </div>
      </div>
      <button *ngIf="previewImageSrc" mat-icon-button color="warn" (click)="cancelPreviewImage()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="primary" type="submit">Đăng</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
