<form #passwordResetForm="ngForm" style="border:1px solid #ccc">
  <div class="container">
    <h1>Change Password</h1>
    <p>Please fill in this form to change your password</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="email">

    <label for="psw"><b>Current Password</b></label>
    <input type="password" placeholder="Current Password" name="psw" required [(ngModel)]="currentPassword">

    <label for="psw-repeat"><b>New Password</b></label>
    <input type="password" placeholder="New Password" name="psw-repeat" required [(ngModel)]="newPassword">

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required [(ngModel)]="confirmPassword">

    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="resetForm()">Reset</button>
      <button type="submit" class="signupbtn">Confirm</button>
    </div>
  </div>
</form>
