<div class="container rounded bg-white mt-5 mb-5 d-flex justify-content-center align-items-center">
  <div class="row">
      <div class="col-md-5 border-right">
          
          <div class="profile-pic d-flex flex-column align-items-center text-center p-3 py-5" style="margin-top: 20%;">
            <label class="-label" for="file">
              <span class="glyphicon glyphicon-camera"></span>
              <span>Change Image</span>
            </label>
            <input id="file" type="file" (change)="onFileChange($event)"/>
            <img  [src]="imageUrl" id="output" width="200" />
          </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Edit Profile</h4>
              </div>
              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Full name</label><input type="text" class="form-control" placeholder="Enter your name" [value]="this.loggedInAccount.fullname"></div>
                  <div class="col-md-12"><label class="labels">Mobile number</label><input type="text" class="form-control" placeholder="Enter phone number" [value]="this.loggedInAccount.phone_number"></div>
                  <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Enter address" [value]="this.loggedInAccount.address"></div>
                  <div class="col-md-12"><label class="labels">Intro bio</label><input type="text" class="form-control" placeholder="Enter description" [value]="this.loggedInAccount.introduction"></div>
                  <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="Enter email" [value]="this.loggedInAccount.email"></div>
              </div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
          </div>
      </div>
</div>
